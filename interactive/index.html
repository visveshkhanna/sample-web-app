<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Problem Solving</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="w-full p-4 text-gray-800">
    <div class="flex flex-col w-full items-center justify-center">
        <p class="text-lg font-semibold">Interactive Problem Solving</p>
        <p class="text-muted-foreground">Solve 5+ sample questions to complete the course.</p>
    </div>
    <main class="flex flex-col items-center gap-4 py-8">
        <div class="flex flex-col gap-2 bg-white p-6 rounded-lg w-full max-w-lg">
            <p class="text-lg font-semibold">Solve this problem:</p>
            <p class="">What is the result of <pre id="question"></pre></p>

            <input id="answerInput" 
                type="number" 
                placeholder="Enter your answer..." 
                class="p-2 border rounded-lg w-full" />

            <button id="submitAnswer" 
                class="w-full bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-400 transition-all duration-300">
                Submit Answer
            </button>
        </div>

        <div id="feedback" 
            class="bg-white border  p-4 rounded-lg w-full max-w-lg text-sm text-center hidden">
            <p id="feedbackText" class=""></p>
        </div>

        <div id="completionDiv" 
            class="hidden bg-white p-6 rounded-lg w-full max-w-lg text-center">
            <p class="text-lg font-semibold mb-4">You have completed the course!</p>
            <button id="completeCourse" 
                class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-400 transition-all duration-300">
                Complete Course
            </button>
        </div>
    </main>

    <script src="/interactive/interactive.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
