<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center p-4 min-h-screen">
    <div class="bg-white p-6 rounded-lg w-full lg:w-1/3 border">
      <h1 class="text-xl font-semibold text-center mb-4">User Profile</h1>
      <p id="userName" class="text-lg text-gray-700 mb-2"></p>
      <p id="userProgress" class="text-lg text-gray-700"></p>
    </div>
    <div class="bg-white p-6 mt-6 rounded-lg w-full lg:w-1/3 border">
      <h2 class="text-lg font-semibold text-center mb-4">Update Progress</h2>
      <input
        id="progressInput"
        type="number"
        min="0"
        max="100"
        placeholder="Enter progress"
        class="w-full p-2 border rounded mb-4"
      />
      <button
        id="updateProgress"
        class="bg-gray-500 hover:bg-gray-400 text-white font-semibold py-2 px-4 rounded w-full"
      >
        Update Progress
      </button>
    </div>
    <div class="w-full lg:w-1/3 m-2">
      <a href="/courses/"
        ><button
          class="bg-gray-500 hover:bg-gray-400 text-white font-semibold py-2 px-4 rounded-lg w-full"
        >
          Go to courses
        </button></a
      >
    </div>
    <script src="./user.js"></script>
  </body>
</html>
